name: ðŸ” Validate Installer Script

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run validation daily at 2 AM UTC to catch upstream changes
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  validate-installer:
    name: ðŸ” Validate Installer Script
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Lint shell script
        run: |
          sudo apt-get update -y
          sudo apt-get install -y shellcheck
          echo "::group::ShellCheck Results"
          shellcheck install.sh
          echo "::endgroup::"

      - name: âœ… Test script syntax
        run: |
          bash -n install.sh

      - name: ðŸ§ª Test help functionality
        run: |
          chmod +x install.sh
          ./install.sh --help

      - name: ðŸŒ Test dry run functionality
        run: |
          echo "::group::OSS Dry Run Test"
          DRY_RUN=true ./install.sh latest oss
          echo "::endgroup::"
          
          echo "::group::Secure Dry Run Test"  
          DRY_RUN=true ./install.sh 5.0.0 secure
          echo "::endgroup::"

      - name: âš ï¸ Test error handling
        run: |
          echo "::group::Error Handling Tests"
          if ./install.sh invalid.version 2>&1 | grep -q "Unknown argument:"; then
            echo "âœ… Invalid version handling works"
          else
            echo "âŒ Invalid version handling failed"
            echo "Actual output:"
            ./install.sh invalid.version 2>&1 || true
            exit 1
          fi
          
          if ./install.sh 4.33.0 invalid.edition 2>&1 | grep -q "Unknown argument:"; then
            echo "âœ… Invalid edition handling works"
          else
            echo "âŒ Invalid edition handling failed"
            echo "Actual output:"
            ./install.sh 4.33.0 invalid.edition 2>&1 || true
            exit 1
          fi
          echo "::endgroup::"

  report-validation:
    name: ðŸ“ˆ Validation Summary
    runs-on: ubuntu-latest
    needs: [validate-installer]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate validation summary
        run: |
          echo "## ðŸ” Liquibase Installer Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.validate-installer.result }}" == "success" ]; then
            echo "âœ… **Script Validation**: PASSED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **ShellCheck**: No issues found" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Syntax**: Valid bash script" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Help Command**: Working correctly" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Dry Run**: OSS and Secure editions tested" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Error Handling**: Invalid inputs handled properly" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Script Validation**: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "Check the workflow logs for details" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: Full cross-platform installation testing runs in the Cross-Platform Testing workflow" >> $GITHUB_STEP_SUMMARY